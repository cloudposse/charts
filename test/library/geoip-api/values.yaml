# Default values for geoip-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image: 
  repository: cloudposse/geoip-api
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: geoip-api
  type: ClusterIP
  externalPort: 80
  internalPort: 8000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

