name: Charts
on:
  push:
    branches:
      - master

  pull_request: 
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the pull request branch
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Chart Packages
        uses: "docker://cloudposse/build-harness:0.36.0"
        with:
          args: "-C incubator all"

      - name: Generate Index
        uses: "docker://cloudposse/build-harness:0.36.0"
        with:
          args: "-C packages all"

      - name: Deploy Charts to Dev
        if: github.ref != 'refs/heads/master'
        run: aws s3 sync --acl public-read packages/ s3://cloudposse-dev-charts/${{GITHUB_REF}}/ --include '*.tgz' --include '*.yaml' --exclude '*' --dryrun
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Charts to Production
        if: github.ref == 'refs/heads/master'
        run: aws s3 sync --acl public-read packages/ s3://cloudposse-charts/ --include '*.tgz' --include '*.yaml' --exclude '*' --dryrun
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

