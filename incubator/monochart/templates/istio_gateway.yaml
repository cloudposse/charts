{{- range .Values.istio_gateways }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .name }}
{{- with .annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
{{ include "common.labels.standard" $ | indent 4 }}
{{- with .labels }}
{{ toYaml .| indent 4 }}
{{- end }}
spec:
  selector:
{{- with .selector }}
{{ toYaml .| indent 4 }}
{{- end }}
  servers:
{{- range $server := .servers }}
  - hosts:
{{- range $host := $server.hosts }}
    - {{ $host }}
{{- end -}}
{{- with $server.port }}
    port:
{{ toYaml . | indent 6 }}
{{- end -}}
{{- with $server.tls }}
    tls:
{{ toYaml . | indent 6 }}
{{- end -}}
{{- end }}
---
{{- end -}}
