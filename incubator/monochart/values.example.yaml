replicaCount: 1

serviceAccountName: my-service-account

dockercfg:
  enabled: false
  image:
    pullSecret:
      registry: https://index.docker.io/v1/
      username: example
      password: password

image:
  repository: nginx
  tag: 1.15.3
  pullPolicy: IfNotPresent
  ## Additional docker pull secrets
  pullSecrets:
    - "docker-secret-1"
    - "docker-secret-2"

configMaps:
  default:
    enabled: true
    mountPath: /config-default
    annotations:
      test.annotation: value
    labels:
      test_label: value
    env:
      CONFIG_ENV_NAME: ENV_VALUE
    files:
      config.test.txt: |-
        some text

secrets:
  default:
    enabled: true
    mountPath: /secret-default
    annotations:
      test.secret.annotation: value
    labels:
      test_label: value
    env:
      SECRET_ENV_NAME: ENV_VALUE
    files:
      secret.test.txt: |-
        some text

# Inline ENV variables
env:
  INLINE_ENV_NAME: ENV_VALUE

# ENV variables from existing Kubernetes secrets and ConfigMaps
envFrom:
  secrets:
    - secret-1
    - secret-2
  configMaps:
    - config-1
    - config-2

# ENV variables from fieldRef.fieldPath
# https://kubernetes.io/docs/tasks/inject-data-application/environment-variable-expose-pod-information/#use-pod-fields-as-values-for-environment-variables
envFromFieldRefFieldPath:
  ENV_1: path-1
  ENV_2: path-2

# ENV variables from  secretkeyref
# https://kubernetes.io/docs/concepts/configuration/secret/#using-secrets-as-environment-variables
envFromSecretKeyRef:
  - name: MY_ENV_VARIABLE
    secret: kubernetes-secret-name
    key: key-name-in-secret

deployment:
  enabled: true
  ## Pods replace strategy
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  # strategy: {}
  revisionHistoryLimit: 10
  annotations:
    nginx.version: 1.15.3
  labels:
    component: nginx
  pod:
    annotations: {}
    ## https://github.com/uswitch/kiam
    ## https://github.com/jtblin/kube2iam
    #  iam.amazonaws.com/role: role-arn
    labels: {}
  affinity:
    # use of simple rule
    affinityRule: "ShouldBeOnDifferentNode"
    # use custom affinity rule. Here app MUST be on different host then postgres instance for it
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - postgresql
          - key: release
            operator: In
            values:
            - "{{ requiredEnv "RELEASE_NAME" }}-postgresql"
        topologyKey: "kubernetes.io/hostname"
