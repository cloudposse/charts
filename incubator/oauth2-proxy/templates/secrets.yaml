apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- range $name, $value := .Values.env }}
{{- if not (empty $value) }}
  {{ $name }}: {{ cat $value "" | trim | b64enc | quote  }}
{{- end }}
{{- end }}