kind: Pod
apiVersion: v1
metadata:
  namespace: pr123
  name: apple-app
  labels:
    app: apple
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=apple"
---

kind: Service
apiVersion: v1
metadata:
  namespace: pr123
  name: apple
spec:
  selector:
    app: apple
  ports:
    - port: 80
      targetPort: 5678 # Default port for image
