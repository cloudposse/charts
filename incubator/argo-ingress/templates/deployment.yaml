apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "cloudflare-argo-ingress.fullname" . }}
  labels:
    app: {{ template "cloudflare-argo-ingress.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.loadbalancing.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- else }}
  replicas: 1
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ template "cloudflare-argo-ingress.name" . }}
        release: {{ .Release.Name }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ template "cloudflare-argo-ingress.name" . }}
              topologyKey: kubernetes.io/hostname
      containers:
        - name: {{ .Chart.Name }}
          command:
          - /argot
          - --v={{ .Values.logging.level }}
          - --namespace
          - {{ .Release.Namespace }}
{{- if .Values.handledIngressClass }}
          - --ingressClass
          - {{ .Values.handledIngressClass }}
{{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      serviceAccount: {{ .Values.rbac.serviceAccount }}
      serviceAccountName: {{ .Values.rbac.serviceAccount }}
