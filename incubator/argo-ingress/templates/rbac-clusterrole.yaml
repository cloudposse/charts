{{ if .Values.rbac.install }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name:  {{ .Values.rbac.roleName }}
rules:
- apiGroups:
  - ""
  - "extensions"
  resources:
  - endpoints
  - services
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "extensions"
  resources:
  - ingresses/status
  verbs:
  - get
  - update
{{ end }}
