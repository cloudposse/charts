image:
  repository: cloudposse/thumbor
  tag: latest
  pullPolicy: Always

service:
  name: thumbor
  type: ClusterIP
  externalPort: 80
  internalPort: 80

persistence:
  enabled: false
  storageClass: generic
  accessMode: ReadWriteOnce
  size: 8Gi

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

remotecv:
  log:
    level: "info"
  sentry:
    url: ""
  redis:
    host: "redis"
    database: "0"
  remotecv:
    loader: "remotecv.http_loader"
    store: "remotecv.result_store.redis_store"
    timeout: "60"

redis:
  image: bitnami/redis:3.2.5-r0
  imagePullPolicy: IfNotPresent
# redisPassword:
  persistence:
    enabled: true
    storageClass: generic
    accessMode: ReadWriteOnce
    size: 8Gi


