---
upstreams:
  dashboard:
    name: "Kubernetes"
    endpoint: "http://example.com"

config:
  basehost:

dashboard:
  replicaCount: 1
  config:
    title: Cluster Dashboard
  image:
    repository: nginx
    tag: latest
    pullPolicy: Always
    pullSecrets:
  deployment:
    ## Deployment annotations
    annotations:
      for: bar
    replicas:
    ## Replicas annotations
      annotations:
        for: bar
    ##    Read more about kube2iam to provide access to s3 https://github.com/jtblin/kube2iam
    #     iam.amazonaws.com/role: role-arn
  service:
    externalPort: 80
    internalPort: 80
    # annotations:
    #   foo.io/bar: "true"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 80m
      memory: 64Mi

mixer:
  enabled: true
  replicaCount: 1
  image:
    repository: traefik
    tag: 1.5.4
    pullPolicy: Always
    pullSecrets:
  deployment:
    ## Deployment annotations
    annotations:
      for: bar
    replicas:
    ## Replicas annotations
      annotations:
        for: bar
    ##    Read more about kube2iam to provide access to s3 https://github.com/jtblin/kube2iam
    #     iam.amazonaws.com/role: role-arn
  service:
    externalPort: 80
    internalPort: 80
    # annotations:
    #   foo.io/bar: "true"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 80m
      memory: 64Mi

oauth2-proxy:
  app:
    useSSL: false
    upstreams:
      - file:///dev/null

    provider: "github"

  # Common oauth configs
    clientID:
    clientSecret:
    scope:
    redirectUrl:

  # Github specific configs
    githubOrg:
    githubTeam:

  # Github or Gitlab specific configs
    loginUrl:
    redeemUrl:
    validateUrl:

  # MS Azure specific configs
    azureTenant:
    resource:

  # Google specific configs
    googleGroups:
  #      - "group"
    googleAdminEmail:
    googleServiceAccountJson:

  # HTTP auth configs
    basicAuthPassword:
    displayHtpasswdForm:
    htpasswdFile:

  # Email filters
    emailDomains:
      - "*"
    emails:
  #      - igor@cloudposse.com

  # OAuth2 proxy configs
    approvalPrompt:
    requestLogging: false
    passAccessToken: false
    passBasicAuth: false
    passHostHeader: true
    customTemplatesDir:
    proxyPrefix:
    skipAuthRegex:
  #	  - ".*"
    skipProviderButton:
    profileUrl:
    signatureKey:

  # OAuth2 proxy session cookie config
    cookieName:
    cookieSecret:
    cookieDomain:
    cookieExpire:
    cookieRefresh:
    cookieSecure: false
    cookieHttponly: false

  replicaCount: 1
  image:
    repository: cloudposse/oauth2-proxy
    tag: 2.2
    pullPolicy: Always

ingress:
  enabled: true
  dns:
    enabled: true
  tls:
    enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
