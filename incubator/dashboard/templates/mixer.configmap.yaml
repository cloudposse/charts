{{- $basehost := .Values.config.basehost -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboard.mixer.fullname" . }}
  labels:
{{ include "dashboard.mixer.labels.standard" . | indent 4 }}
data:
  traefik.toml: |-
    # traefik.toml
    defaultEntryPoints = ["http"]

    [entryPoints]
      [entryPoints.http]
      address = ":{{ .Values.mixer.service.internalPort }}"

    [api]

    [ping]

    [file]
      filename = "/config/rules.toml"

  rules.toml: |-
    [backends]
{{ range $name, $value := .Values.upstreams }}
      [backends.{{ $name }}]
        [backends.{{ $name }}.servers]
          [backends.{{ $name }}.servers.server0]
            url = {{ $value.endpoint | quote }}
{{ end }}

    [frontends]
{{ range $name, $value := .Values.upstreams }}
      [frontends.{{ $name }}]
        entryPoints = ["http"]
        backend = {{ $name | quote }}
        passHostHeader = true

        [frontends.{{ $name }}.routes]
          [frontends.{{ $name }}.routes.route0]
            rule = {{ printf "Host: %s.%s" $name $basehost | quote }}
{{ end }}
