# Default values for openvpn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: cloudposse/openvpn
  tag: initial
  pullPolicy: Always
proxy:
  enabled: false
  image:
    repository: cloudposse/openvpn
    tag: initial
    pullPolicy: Always
service:
  name: openvpn
  type: ClusterIP
  externalPort: 1194
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
debug: 0
host:
port: 1194

share:
  host:
  port:
secret:

