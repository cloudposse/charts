apiVersion: extensions/v1beta1
kind: Ingress
metadata:
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    dns: route53
  annotations:
    kubernetes.io/tls-acme: "true"
    domainName: {{ .Values.ui.host }}
spec:
  tls:
  - secretName: "{{ template "fullname" . }}-letsencrypt"
    hosts:
    - {{ .Values.ui.host }}
  rules:
  - host: {{ .Values.ui.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "dashboard_endpoint" . }}
          servicePort: {{ .Values.ui.port }}