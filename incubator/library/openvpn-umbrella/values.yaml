# Default values for openvpn-umbrella.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: cloudposse/nginx-ssl-proxy
  tag: initial
  pullPolicy: Always
service:
  internalPort: 443
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
host: &host vpn.goruha.dev.cloudposse.com
ui:
  host: &ui_host ui.vpn.goruha.dev.cloudposse.com
  port: &ui_port 443
secret: &secret openvpn-umbrella-openvpn
###################################### Glue configs to make subcharts work #############################################
openvpn:
  service:
    type: LoadBalancer
    externalPort: 443
  host: *host
  secret: *secret
  share:
    host: *ui_host
    port: *ui_port
"openvpn-dashboard":
  service:
    type: ClusterIP
    externalPort: *ui_port
  secret: *secret
  host: *ui_host