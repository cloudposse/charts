# Default values for openvpn-umbrella.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: cloudposse/nginx-ssl-proxy
  tag: initial
  pullPolicy: Always
service:
  internalPort: 443
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
host: &host vpn.goruha.dev.cloudposse.com
secret: &secret openvpn-umbrella-openvpn
###################################### Glue configs to make subcharts work #############################################
openvpn:
  service:
    type: LoadBalancer
    externalPort: 443
  host: *host
  secret: *secret
  proxy:
    enabled: true
"letsencrypt-umbrella":
  letsencrypt:
    domains: *host
  secret: openvpn-letsencrypt-umbrella-ssl
"openvpn-dashboard":
  service:
    type: ClusterIP
    externalPort: 80
  secret: *secret