# Default values for letsencrypt-umbrella.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: ployst/nginx-ssl-proxy
  tag: 0.0.7
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  http:
    name: http
    externalPort: 80
    internalPort: 80
  https:
    name: https
    externalPort: 443
    internalPort: 443
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
target:
letsencrypt:
  domains:

