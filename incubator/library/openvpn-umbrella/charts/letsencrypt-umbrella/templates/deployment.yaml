apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: ENABLE_SSL
            value: "true"
          - name: CERT_SERVICE
            value: "{{ template "letsencrypt_endpoint" . }}"
          - name: SERVER_NAME
            value: "{{ block "letsencypt_umbrella_host" . }}{{ .Values.letsencrypt.domains }}{{ end }}"
          - name: TARGET_SERVICE
            value: "{{ block "letsencrypt_umbrella_target_endpoint" . }}{{ .Values.target }}{{ end }}"
        ports:
        - containerPort: {{ .Values.service.http.internalPort }}
        - containerPort: {{ .Values.service.https.internalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.http.internalPort }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.http.internalPort }}
        volumeMounts:
          - name: certs
            mountPath: /etc/secrets
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: certs
        secret:
          secretName: "{{ block "letsencrypt_secret" . }}{{ end }}"
