apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    dns: route53
  annotations:
    domainName: {{ .Values.host }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: 1194
    protocol: TCP
    name: "{{ .Values.service.name }}-vpn"
{{ if .Values.proxy.enabled }}
  - port: 80
    targetPort: 80
    protocol: TCP
    name: "{{ .Values.service.name }}-proxy"
{{end}}
  selector:
    app: {{ template "fullname" . }}