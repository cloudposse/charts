apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh", "-c"]
        args:
         - |-
            ovpn_genconfig -u tcp://$EASYRSA_REQ_CN:{{ .Values.port }} \
              -n $(cat /etc/resolv.conf | grep -i nameserver|head -n1|cut -d ' ' -f2) \
              {{if or (empty .Values.share.host ) (empty .Values.share.port) | not }} \
              -e "port-share {{ .Values.share.host }} {{ .Values.share.port }}"
              {{end}} \
              -p "dhcp-option DOMAIN-SEARCH cluster.local" \
              -p "dhcp-option DOMAIN-SEARCH svc.cluster.local" \
              -p "dhcp-option DOMAIN-SEARCH {{ .Release.Namespace }}.svc.cluster.local" \
              -e "auth-user-pass-verify /bin/github-pam-plugin via-file" \
              -e "username-as-common-name" \
              -e "tmp-dir /etc/openvpn/tmp" \
              -e "script-security 3" &&
            mkdir /etc/openvpn/tmp &&
            chmod -R 777 /etc/openvpn/tmp &&
            ovpn_run
        env:
          - name: DEBUG
            value: {{ .Values.debug | quote }}
          - name: EASYRSA_BATCH
            value: '1'
          - name: EASYRSA_REQ_CN
            value: {{ .Values.host | quote}}
        ports:
          - name: tcp
            containerPort: 1194
            protocol: TCP
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
          - name: keys
            mountPath: /etc/openvpn/pki
        resources:
      volumes:
        - name: keys
          secret:
            secretName: {{ .Values.secret | quote }}
            items:
              - key: "ca"
                path: "ca.crt"
              - key: "key"
                path: "private/{{ .Values.host }}.key"
              - key: "cert"
                path: "issued/{{ .Values.host }}.crt"
              - key: "dh"
                path: "dh.pem"
              - key: "tls_auth"
                path: "ta.key"
              - key: "client_key"
                path: "private/admin.key"