apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.Name }}"
  namespace: kube-system
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    k8s-app: "{{ .Chart.Name }}"
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    k8s-app: "{{ .Chart.Name }}"
  type: {{ .Values.service.type }}
  ports:
  - name: http
    targetPort: http
    port: {{ .Values.service.externalPort }}
    protocol: TCP

