# Default values for github-authorized-keys.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

## Github Authorized Keys image version
## ref: https://hub.docker.com/r/cloudposse/github-authorized-keys/tags/
##
## Default: none
image: cloudposse/github-authorized-keys

## Specify a imagePullPolicy
## Default to 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
##
# imagePullPolicy:

## Specify github api token
## ref: https://github.com/blog/1509-personal-api-tokens
##
## REQUIRED
githubAPIToken:

## Specify github organization
##
## REQUIRED
githubOrganization:

## Specify github team
##
## REQUIRED
githubTeam:

## Specify github team id
##
# githubTeamID:

## Specify users primary group id
##
# syncUsersGID:

## Specify users secondary groups name
##
# syncUsersGroups:

## Specify users shell
##
# syncUsersShell: "/bin/bash"

## Specify sync users interval in seconds
##
# syncUsersInterval: 300

## Specify ttl of etcd cache in seconds
##
## This is time we can have access to servers in case github.com down
##
# etcdTTL: 86400

## Template of create user command
##
## Available placeholders
##
## {username} - User login name
## {shell}    - User shell
##
# tplLinuxUserAdd: "adduser {username} --disabled-password --force-badname --shell {shell}"

## Template of create user with specified primary group id  command
##
## Available placeholders
##
## {username} - User login name
## {shell}    - User shell
## {group}    - User primary group name
## {gid}      - User primary group id
##
# tplLinuxUserAddWithGid: "adduser {username} --disabled-password --force-badname --shell {shell} --group {group}"

## Template of add user secondary group command
##
## Available placeholders
##
## {username} - User login name
## {group}    - User primary group name
##
# tplLinuxUserAddToGroup: "adduser {username} {group}"

## Template of user delete command
##
## Available placeholders
##
## {username} - User login name
##
# tplLinuxUserDelete: "deluser {username}"

## Template of ssh restart command
##
# tplSSHRestart: "/usr/sbin/service ssh force-reload"


## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 256Mi
    cpu: 250m


etcd-operator:
  replicaCount: 1
  image:
    repository: quay.io/coreos/etcd-operator
    tag: v0.1.0
  ## etcd-cluster specific values
  cluster:
    enabled: true
    name: github-authorized-keys-etcd-cluster
    size: 3
    version: v3.1.0-rc.0
    backup:
      enabled: false
      ## Cloud specific PV provisioner
      ## Supports either kubernetes.io/gce-pd or kubernetes.io/aws-ebs
      provisioner: kubernetes.io/aws-ebs
      config:
        ## short snapshot interval for testing, do not use this in production!
        snapshotIntervalInSecond: 30
        maxSnapshot: 5
        volumeSizeInMB: 512
        storageType: PersistentVolume