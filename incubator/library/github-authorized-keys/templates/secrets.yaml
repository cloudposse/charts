apiVersion: v1
kind: Secret
metadata:
  name: github-authorized-keys
  labels:
    app: github-authorized-keys
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  github_api_token :    {{ trim .Values.githubAPIToken | b64enc }}
  github_organization : {{ trim .Values.githubOrganization | b64enc }}

{{if .Values.githubTeam}}
  github_team :         {{ trim .Values.githubTeam | b64enc }}
{{end}}

{{if .Values.githubTeamID}}
  github_team_id :      {{ trim .Values.githubTeamID | b64enc }}
{{end}}

{{if .Values.syncUsersGID}}
  sync_users_gid :   {{ trim .Values.syncUsersGID | b64enc }}
{{end}}

{{if .Values.syncUsersGroups}}
  sync_users_groups :   {{ trim .Values.syncUsersGroups | b64enc }}
{{end}}

{{if .Values.syncUsersShell}}
  sync_users_shell :    {{ trim .Values.syncUsersShell | b64enc }}
{{end}}

{{if .Values.syncUsersInterval}}
  sync_users_interval:  {{ trim .Values.syncUsersInterval  | b64enc }}
{{end}}

{{if .Values.etcdTTL}}
  etcd_ttl :         {{ trim .Values.etcdTTL | b64enc }}
{{end}}

{{if .Values.tplLinuxUserAdd}}
  tplLinuxUserAdd :      {{ trim .Values.tplLinuxUserAdd | b64enc }}
{{end}}

{{if .Values.tplLinuxUserAddWithGid}}
  tplLinuxUserAddWithGid :    {{ trim .Values.tplLinuxUserAddWithGid | b64enc }}
{{end}}

{{if .Values.tplLinuxUserAddToGroup}}
  tplLinuxUserAddToGroup:  {{ trim .Values.tplLinuxUserAddToGroup  | b64enc }}
{{end}}

{{if .Values.tplLinuxUserDelete}}
  tplLinuxUserDelete:  {{ trim .Values.tplLinuxUserDelete | b64enc }}
{{end}}

{{if .Values.tplSSHRestart}}
  tplSSHRestart :    {{ trim .Values.tplSSHRestart | b64enc }}
  tplSSHRestart :    {{ trim .Values.tplSSHRestart | b64enc }}
{{end}}