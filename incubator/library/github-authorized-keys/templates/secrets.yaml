apiVersion: v1
kind: Secret
metadata:
  namespace: kube-system
  name: github-authorized-keys
  labels:
    app: github-authorized-keys
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  github_api_token :    {{ default "" .Values.githubAPIToken     | b64enc | quote }}
  github_organization : {{ default "" .Values.githubOrganization | b64enc | quote }}
  github_team :         {{ default "" .Values.githubTeam         | b64enc | quote }}
  github_team_id :      {{ default "" .Values.githubTeamID       | b64enc | quote }}
  sync_users_groups :   {{ default "" .Values.syncUsersGroups    | b64enc | quote }}
  sync_users_shell :    {{ default "" .Values.syncUsersShell     | b64enc | quote }}
  sync_users_interval:  {{ default "" .Values.syncUsersInterval  | b64enc | quote }}