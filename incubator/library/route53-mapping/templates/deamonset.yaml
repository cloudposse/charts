apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      nodeSelector:
        kubernetes.io/role: master
      hostNetwork: true
      dnsPolicy: Default
      containers:
      - name: "{{ .Chart.Name }}-service"
        image: "{{ .Values.image.service.repository }}:{{ .Values.image.service.tag }}"
        imagePullPolicy: {{ .Values.image.service.pullPolicy }}
      - name: "{{ .Chart.Name }}-ingress"
        image: "{{ .Values.image.ingress.repository }}:{{ .Values.image.ingress.tag }}"
        imagePullPolicy: {{ .Values.image.ingress.pullPolicy }}