# Default values for route53-mapping.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: cloudposse/route53-kubernetes
  tag: feature-ingress-support
  pullPolicy: Always
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress_service_selector: k8s-addon=gateway-nginx-ingress.addons.k8s.io
dns_record_type: CNAME

