apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    task: "monitoring"
    kubernetes.io/name: "Heapster"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
  selector:
    k8s-app: {{ template "fullname" . }}
