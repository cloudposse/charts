apiVersion: v1
kind: Service
metadata:
  labels:
    task: monitoring
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: monitoring-influxdb
  name: {{- define "influxdb.fullname" -}}
spec:
  type: {{ .Values.influxdb.service.type }}
  ports:
  - name: api
    port: {{ .Values.influxdb.service.externalPort }}
    targetPort: 8086
  selector:
    k8s-app: {{- define "influxdb.fullname" -}}
