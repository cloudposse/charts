apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "fullname" . }}-source"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  index.html: |-
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CloudPosse OpenVPN</title>

        <meta name="description" content="Connect to CloudPosse OpenVPN">
        <meta name="author" content="CloudPosse">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

      </head>
      <body>

        <div class="container-fluid">
    	  <div class="row">
    		<div class="col-md-12">
    		  <div class="jumbotron">
    			<h2>
    			  CloudPosse OpenVPN
    			</h2>
    			<p>
    			  Get access to vpn based on your github login and password.
    			</p>
    			<p>
    			  Download openvpn client config file
    			</p>
    			<p>
    			  <a class="btn btn-primary btn-large" href="configs/client.opvn">Download</a>
    		    </p>
    		  </div>
    	    </div>
    	  </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </body>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "fullname" . }}-config"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  default.conf: |-
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;
        #access_log  /var/log/nginx/log/host.access.log  main;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /configs/ {
          alias /usr/share/nginx/private/;
        }
    }
