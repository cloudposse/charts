apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "fullname" . }}-initial-{{ randAlphaNum 10 | lower }}"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-install
spec:
  template:
    metadata:
      labels:
        app: "{{ template "fullname" . }}"
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh", "-c"]
        args:
          - |-
              /letsencrypt/generate_selfsigned.sh &&
              /letsencrypt/save_certs.sh
        env:
          - name: DOMAINS
            value: {{ .Values.domains | quote }}
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          - name: SECRET_NAME
            value: {{ .Values.secret | quote }}