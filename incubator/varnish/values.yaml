# Default values for varnish.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
#
define:
  - &DNS_ENABLED     ""                 # DNS / Ingress Enabled (e.g. 1 or 0)
  - &DNS_HOSTNAME    ""                 # DNS Hostname to Associate with the Ingress
  - &VARNISH_BACKEND_HOST ""            # Upstream Backend Host
  - &VARNISH_BACKEND_PORT "80"          # Upstream Backend Port
  - &VARNISH_CONFIG_CHOOSE "default"    # Vanish Configuration Profile (e.g. default or wordpress)

replicaCount: 1
dns:
  enabled: *DNS_ENABLED
  hostname: *DNS_HOSTNAME
  ttl: "300"
  type: "CNAME"

 
varnish:
  debug: false
  canonical_host:
  config:
    map: default
    choose: *VARNISH_CONFIG_CHOOSE
  secret:
    name: default
    default:
  backend:
    host: *VARNISH_BACKEND_HOST
    port: *VARNISH_BACKEND_PORT
    timeout:
      first_byte: 600s
      connect: 5s
      between_bytes: 20s
  cli_timeout: 86400
  storage: "1G"
  thread:
    pools: 25
    pool_min: 100
  probe:
    enabled: false
    timeout: 15000ms
    interval: 5s
    window: 5
    threshold: 3
    request: "GET / HTTP/1.1"
    host: localhost
  grace:
    healthy: 600s
    unhealthy: 48h
  ttl:
    content: 300s
    assets: 1d
image:
  repository: cloudposse/varnish
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: varnish
  type: ClusterIP
  externalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
