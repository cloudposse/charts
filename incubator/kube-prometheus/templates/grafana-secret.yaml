apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: grafana
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: "{{ template "fullname" . }}-grafana"
data:
  user: {{ .Values.grafana.config.security.adminUser | trim | b64enc | quote }}
  password: {{ .Values.grafana.config.security.adminPassword | trim | b64enc | quote }}
{{if .Values.grafana.config.auth.github.id }}
  github_client_id: {{ trim  .Values.grafana.config.auth.github.id | b64enc | quote }}
{{end}}
{{if .Values.grafana.config.auth.github.secret }}
  github_client_secret: {{ trim  .Values.grafana.config.auth.github.secret | b64enc | quote }}
{{end}}
{{if .Values.grafana.config.auth.google.id }}
  google_client_id: {{ trim  .Values.grafana.config.auth.google.id | b64enc | quote }}
{{end}}
{{if .Values.grafana.config.auth.google.secret }}
  google_client_secret: {{ trim  .Values.grafana.config.auth.google.secret | b64enc | quote }}
{{end}}
{{if .Values.grafana.config.auth.generic.id }}
  generic_client_id: {{ trim  .Values.grafana.config.auth.generic.id | b64enc | quote }}
{{end}}
{{if .Values.grafana.config.auth.generic.secret }}
  generic_client_secret: {{ trim  .Values.grafana.config.auth.generic.secret | b64enc | quote }}
{{end}}