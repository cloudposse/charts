replicaCount: 1
image:
  repository: jbrownsc/helm-chart-publisher
  tag: release
  pullPolicy: IfNotPresent
app:
  repos:
#    - name: stable
#      bucket: charts-bucket
#    - name: test
#      bucket: test-bucket
#      directory: test
  storage:
    gcs: {} # uses GCloud Application Default Credentials
#    s3:
#      accessKey:
#      secretKey:
#      region: us-west-2
#    swift:
#      username:
#      password:
#      tenant:
#      authUrl:
#      endpointType:
#      container:
#      insecureSkipVerify:

deployment:
  ## Chartmuseum Deployment annotations
  annotations:
  #   name: value
replica:
  ## Chartmuseum Replicas annotations
  annotations:
  ## Read more about kube2iam to provide access to s3 https://github.com/jtblin/kube2iam
  #   iam.amazonaws.com/role: role-arn
service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 80m
    memory: 64Mi
ingress:
  ## If true, Chartmuseum Ingress will be created
  ##
  enabled: false

  ## Chartmuseum Ingress annotations
  ##
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: 'true'

  ## Chartmuseum Ingress hostnames
  ## Must be provided if Ingress is enabled
  ##
  # hosts:
  #   "chartmuseum.domain.com": /

  ## Chartmuseum Ingress TLS configuration
  ## Secrets must be manually created in the namespace
  ##
  # tls:
  #   - secretName: chartmuseum-server-tls
  #     hosts:
  #       - chartmuseum.domain.com