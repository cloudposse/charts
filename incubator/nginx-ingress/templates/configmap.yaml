kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}
  labels:
    k8s-addon: ingress-nginx.addons.k8s.io
data:
  use-proxy-protocol: "true"
{{- if .Values.customHttpErrors }}
  custom-http-errors: "{{ range $index, $element := .Values.customHttpErrors}}{{if $index}}, {{end}}{{$element}}{{end}}"
{{- end }}
