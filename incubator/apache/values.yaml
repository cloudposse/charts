image:
  repository: cloudposse/apache
  tag: latest
  pullPolicy: Always

service:
  name: apache
  type: ClusterIP
  externalPort: 80
  internalPort: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

