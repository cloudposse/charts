# Default values for postfix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
env:
#  SOME_VAR: SOME_VALUE
image:
  repository: "cloudposse/postfix"
  tag: "latest"
  pullPolicy: Always
smtp:
  domain: "cloudposse.local"
  password: "secret"
  relay:
    enabled: "false"
    host:
    port:
    tls: "false"
    user:
    password:
service:
  name: smtp
  type: ClusterIP
  externalPort: 25
  internalPort: 25
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

