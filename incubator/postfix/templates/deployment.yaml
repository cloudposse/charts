apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
{{- range $name, $value := .Values.env }}
{{- if not (empty $value) }}
        - name: {{ $name | quote }}
          value: {{ $value | quote }}
{{- end }}
{{- end }}
        - name: POSTMASTER_USER
          value: "postmaster"
        - name: POSTMASTER_PASS
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_password
        - name: MAILNAME
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_domain
        - name: MAILNAME
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_domain
        - name: RELAY_AUTH_ENABLED
          value: {{ .Values.smtp.relay.enabled | quote }} 
{{- if .Values.smtp.relay.enabled }}
        - name: RELAY_AUTH_TLS
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_relay_tls
        - name: RELAYHOST
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_relay_host
        - name: RELAY_AUTH_DOMAIN
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_relay_domain
        - name: RELAY_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_relay_user
        - name: RELAY_AUTH_PASS
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp_relay_password
{{- end }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 10
        resources:
{{ toYaml .Values.resources | indent 12 }}


