apiVersion: apps/v1
{{/*kind: DaemonSet*/}}
kind: Deployment
metadata:
  name: {{ template "fluentd_kubernetes.fullname" . }}
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
    app: {{ template "fluentd_kubernetes.name" . }}
    chart: {{ template "fluentd_kubernetes.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-logging
      app: {{ template "fluentd_kubernetes.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
        app: {{ template "fluentd_kubernetes.name" . }}
        release: {{ .Release.Name }}
      annotations:
        iam.amazonaws.com/role: {{ .Values.role }}
    spec:
      serviceAccountName: {{ template "fluentd_kubernetes.fullname" . }}
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchFields:
                  - key: metadata.name
                    operator: In
                    values:
                      - ip-10-105-15-232.eu-west-2.compute.internal
      containers:
      - name: fluentd
        image: {{ .Values.image.repository}}:{{ .Values.image.tag }}
        env:
          - name: FLUENT_ELASTICSEARCH_HOST
            value: "localhost"
          - name: FLUENT_ELASTICSEARCH_PORT
            value: "9200"
          - name: FLUENT_ELASTICSEARCH_SCHEME
            value: "http"
          {{- range $name, $value := .Values.env }}
          {{- if (not (empty $value)) and (not (eq $name "FLUENT_ELASTICSEARCH_HOST" "FLUENT_ELASTICSEARCH_SCHEME")) }}
          - name: {{ $name | quote }}
            value: {{ $value | quote }}
          {{- end }}
          {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true

      - name: signing-proxy
        image: abutaha/aws-es-proxy:0.9
        imagePullPolicy: IfNotPresent
        args:
        - "-endpoint"
        - "https://{{ .Values.elasticsearch.endpoint }}"
        - "-listen"
        - "127.0.0.1:9200"
        {{- if .Values.debug.signer }}
        - "-pretty"
        - "-verbose"
        - "-log-to-file"
        {{- end }}
        resources:
          requests:
           cpu: 5m
           memory: 10Mi

      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
