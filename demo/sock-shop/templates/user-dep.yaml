---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: user
  labels:
    name: user

spec:
  replicas: {{ .Values.users.app.replicaCount }}
  template:
    metadata:
      labels:
        name: user
    spec:
      containers:
      - name: user
        image: "{{ .Values.users.app.image.repository }}:{{ .Values.users.app.image.tag }}"
        imagePullPolicy: {{ .Values.users.app.image.pullPolicy }}
        ports:
        - containerPort: 80
        env:
        - name: MONGO_HOST
          value: user-db:27017
        - name: ZIPKIN
          value: http://zipkin:9411/api/v1/spans
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 300
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 180
          periodSeconds: 3
        resources:
{{ toYaml .Values.users.app.resources | indent 12 }}
