sudo: required

addons:
  apt:
    packages:
      - git
      - make
      - curl
env:
  global:
    - DOCKER_IMAGE_NAME=cloudposse/charts
services:
  - docker

install:
  - make init
  - sudo make helm:install
  - make helm:repo:add-remote
  - make docker:login

script:
  - make helm:repo:build REPO_PATH=incubator
  - make helm:repo:build REPO_PATH=stable
  - make helm:repo:index REPO_PATH=incubator
  - make helm:repo:index REPO_PATH=stable
  - make docker:build

after_success:
  - make travis:docker-tag-and-push

deploy:
  # Deploy to dev (branch)
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $DEV_BUCKET
    skip_cleanup: true
    upload-dir: $TRAVIS_BRANCH/incubator
    local-dir: incubator/packages
    on:
      all_branches: true

  # Deploy to dev (branch)
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $DEV_BUCKET
    skip_cleanup: true
    upload-dir: $TRAVIS_BRANCH/stable
    local-dir: stable/packages
    on:
      all_branches: true

  # Deploy to dev (tag)
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $DEV_BUCKET
    skip_cleanup: true
    upload-dir: $TRAVIS_TAG/incubator
    local-dir: incubator/packages
    on:
      tags: true

  # Deploy to dev (tag)
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $DEV_BUCKET
    skip_cleanup: true
    upload-dir: $TRAVIS_TAG/stable
    local-dir: stable/packages
    on:
      tags: true

  # Deploy to master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $MAIN_BUCKET
    skip_cleanup: true
    upload-dir: $REPO_TYPE/incubator
    local-dir: incubator/packages
    on:
      branch: master

  # Deploy to master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $MAIN_BUCKET
    skip_cleanup: true
    upload-dir: $REPO_TYPE/stable
    local-dir: stable/packages
    on:
      branch: master